{% load i18n %}
{% load url from future %}
<dl class="sub-nav {% if tags %}tags{% else %}no-tags{% endif %}">
    {% for tag in tags %}
        <dd class="{% if tag.name == context_tag.name %}active{% endif %}">
            <a href="{% url 'zinnia_tag_detail' tag.name %}"
               title="{% blocktrans count entry_count=tag.count %}{{ entry_count }} entry tagged by {{ tag }}{% plural %}{{ entry_count }} entries tagged by {{ tag }}{% endblocktrans %}"
               class="tag-{{ tag.font_size }}">{{ tag }}</a>
        </dd>
    {% empty %}
        <dt>{% trans 'Tags not found' %}</dt>
    {% endfor %}
</dl>
